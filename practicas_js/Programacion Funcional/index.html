<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        // Objeto mutable
        const personaMutable = {
            nombre: "Juan",
            edad: 30
        };

        // Congelar el objeto para hacerlo inmutable
        const personaInmutable = Object.freeze(personaMutable);

        // Intento de modificar el objeto inmutable (no surtir√° efecto)
        personaInmutable.nombre = "Carlos";
        personaInmutable.edad = 25;

        console.log(personaInmutable); // El objeto sigue siendo el mismo, no se han aplicado los cambios
    </script>
</body>

</html>
