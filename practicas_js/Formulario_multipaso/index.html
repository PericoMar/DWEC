<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Formulario multi-paso</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>

        <div class="container col-3 p-2">
            <div class="row justify-content-center">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <form id="formRegistro">
                        <!-- Nombre y apellidos -->
                        <div class="paso" data-paso="1">
                            <h2>Nombre y Apellidos</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="input-nom"
                                    placeholder="Nombre"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="last-name"
                                    id="input-ape"
                                    placeholder="Apellidos"
                                />
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente" id="btn-nombre">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="2">
                            <!-- Información de cuenta -->
                            <h2>Información de cuenta</h2>
                            <div class="input-group p-2">
                                <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    id="input-email"
                                    placeholder="Email"
                                />
                            </div>
                            <div id="msg-email" style="display:none;"><small id="password-strenght" class="text-muted">El email no tiene un formato correcto</small></div>
                            <div class="input-group p-2">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="passwd"
                                    id="input-password"
                                    placeholder="Contraseña"
                                />
                                <button class="btn btn-outline-secondary" id="btn-show-hide-pass">
                                    <img src="img/eye.svg" alt="Show password" id="eye-img">
                                </button>
                            </div>
                            <div id="strength-meter" class="progress" style="height: 3px; margin:3px 0px;">
                                <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                            <div class="pass-strenght" id="msg-passwd" style="display:none;"><small id="password-strenght" class="text-muted">La contraseña debe tener al menos 8 caracteres.</small></div>
                            <div class="input-group p-2">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="passwd2"
                                    id="input-password2"
                                    placeholder="Confirmar Contraseña"
                                />
                                <button class="btn btn-outline-secondary" id="btn-show-hide-pass-match">
                                    <img src="img/eye.svg" alt="Show password" id="eye-img-match">
                                </button>
                            </div>
                            <div class="pass-match" id="msg-passwd-match" style="display:none;"><small class="text-muted">Las contraseñas no coinciden.</small></div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente" id="btn-info">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="3">
                            <!-- Genero y fecha de nacimiento -->
                            <h2>Género y Fecha de nacimiento</h2>
                            <div class="input-group p-2">
                                <select class="form-select" name="genero" id="select-gen">
                                    <option value="">Seleccione su genero...</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="date"
                                    class="form-control"
                                    name="date"
                                    id="input-fecha"
                                />
                            </div>
                            <div id="msg-date" style="display:none;"><small class="text-muted">Debes ser mayor de edad.</small></div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente" id="btn-details">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="4">
                            <!-- Información de contacto -->
                            <h2>Dirección</h2>
                            <div class="input-group p-2">
                                <input
                                    class="form-control"
                                    name="pais"
                                    id="input-pais"
                                    placeholder="Pais"
                                    list="paises"
                                />
                                <datalist id="paises">
                                    
                                </datalist>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="ciudad"
                                    id="input-ciudad"
                                    placeholder="Ciudad"
                                    list="ciudades"
                                />
                                <datalist id="ciudades">
                                    
                                </datalist>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="calle"
                                    id="input-autocomplete"
                                    placeholder="Calle Violeta Parra"
                                    disabled
                                />
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-success btn-sm btn-siguiente" id="btn-dir">Finalizar</button>
                            </div>
                        </div>
                    </form>
                    <div class="">
                        <div id="progress-meter" class="row p-0 m-2 progress rounded-0">
                            <div id="progress-bar" class="progress-bar progress-bar-animated progress-bar-striped h-100 rounded-2 " role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/places.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
