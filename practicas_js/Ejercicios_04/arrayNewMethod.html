<!DOCTYPE html>

</head>

<body>
    <script>
        Array.prototype.quitar = function (value) {
            while (this.indexOf(value) != -1) {
                this.splice(this.indexOf(value), 1);
            }
        }

        let array = new Array(1, 2, 3, 4, 5 ,3, 3, 3 , 8, 3, 3);

        array.quitar(3)

        console.log(array);
    </script>
</body>

</html>
